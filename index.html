<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/reset.css">
	
	
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/main.css">

	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

	<link href='http://fonts.googleapis.com/css?family=Raleway|Open+Sans|Dosis' rel='stylesheet' type='text/css'>
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
    <div class="container-fluid">
		<section class="text-center add-items show">
			<h1>My Shopping List</h1>


			<form class="form-horizontal" id="item-form">
				<div class="form-group">
					<label for="item-add">Add Your Item</label>
					<input type="text" id="item-add" name="item-add" class="form-control" placeholder="item">
				</div>
				
				<div class="form-group">
					<div class="row">
						<label for="item-group">Item Type</label>
					</div>
					<select id="item-group" name="item-group">
						<option value="bakery">Bakery</option>
						<option value="cleaning">Cleaning</option>
						<option value="dairy">Dairy</option>
						<option value="frozen">Frozen</option>
						<option value="grocery">Grocery</option>
						<option value="meat">Meat</option>
						<option value="pet">Pet</option>
						<option value="produce">Produce</option>
					</select>
				</div>
				
				<div class="form-group">
					<label for="comment">Comment</label>
					<input type="text" id="comment" name="comment" class="form-control" placeholder="optional comment">
				</div>

				<div class="form-group">
					<button id="add-item" name="add-item">Add Item</button>
					<button id="done" name="done">Done</button>
				</div>

			</form>
			
		</section>

		<section id="list">
			<h1>My Items</h1>
			
				<legend>Bakery</legend>
				<div class="bakery container-fluid">
					<div class="row">
						
						<div class="col-sm-3 item">
							<p>bread</p>
						</div>
						<div class="col-sm-3 comment">
							<p>one loaf</p>
						</div>
						<div class="col-sm-3">
							<label for="have-item">have</label>
							<input type="checkbox" id="have-item" name="have-item">
						</div>
						<div class="col-sm-3">
							<button>edit</button>
						</div>

					</div>
					
				</div>
				<legend class="no-items">Cleaning</legend>
				<div class="cleaning container-fluid no-items">
					<div class="row">
						
						<div class="col-sm-3">
							
						</div>
						<div class="col-sm-3">
							
						</div>
						<div class="col-sm-3">
							<label for="have-item">have</label>
							<input type="checkbox" id="have-item" name="have-item">
						</div>
						<div class="col-sm-3">
							<button>edit</button>
						</div>

					</div>

				</div>

				<legend>Dairy</legend>
				<div class="dairy container-fluid">
					<div class="row check-item">
						
						<div class="col-sm-3">
							<p>cheese</p>
						</div>
						<div class="col-sm-3">
							<p>cheddar</p>
						</div>
						<div class="col-sm-3">
							<label for="have-item">have</label>
							<input type="checkbox" id="have-item" name="have-item" checked>
						</div>
						<div class="col-sm-3">
							<button>edit</button>
						</div>
					</div>	
					<div class="row">
						
						<div class="col-sm-3">
							<p>milk</p>
						</div>
						<div class="col-sm-3">
							<p>2% gallon</p>
						</div>
						<div class="col-sm-3">
							<label for="have-item">have</label>
							<input type="checkbox" id="have-item" name="have-item" checked>
						</div>
						<div class="col-sm-3">
							<button>edit</button>
						</div>
					</div>	

				</div>
				
				<legend>Frozen</legend>
				<div class="frozen container-fluid">
					<div class="row">
						
						<div class="col-sm-3 item">
							<p>frozen peas</p>
						</div>
						<div class="col-sm-3 ">
							
						</div>
						<div class="col-sm-3">
							<label for="have-item">have</label>
							<input type="checkbox" id="have-item" name="have-item">
						</div>
						<div class="col-sm-3">
							<button>edit</button>
						</div>
					</div>	
					
				</div>
				
				<legend>Grocery</legend>
				<div class="grocery container-fluid">
					<div class="row">
						
						<div class="col-sm-3">
							<p>canned tomato</p>
						</div>
						<div class="col-sm-3">
							<p>16oz</p>
						</div>
						<div class="col-sm-3">
							<label for="have-item">have</label>
							<input type="checkbox" id="have-item" name="have-item">
						</div>
						<div class="col-sm-3">
							<button>edit</button>
						</div>
					</div>	
					
				</div>
				
				<legend>Meat</legend>
				<div class="meat container-fluid">
					<div class="row">
						
						<div class="col-sm-3">
							<p>pork chops</p>
						</div>
						<div class="col-sm-3">
							
						</div>
						<div class="col-sm-3">
							<label for="have-item">have</label>
							<input type="checkbox" id="have-item" name="have-item">
						</div>
						<div class="col-sm-3">
							<button>edit</button>
						</div>
					</div>
					<div class="row">
						
						<div class="col-sm-3">
							<p>ground beef</p>
						</div>
						<div class="col-sm-3">
							<p>2 lbs</p>
						</div>
						<div class="col-sm-3">
							<label for="have-item">have</label>
							<input type="checkbox" id="have-item" name="have-item">
						</div>
						<div class="col-sm-3">
							<button>edit</button>
						</div>
					</div>
					<div class="row">
						
						<div class="col-sm-3">
							<p>chicken breasts</p>
						</div>
						<div class="col-sm-3">
							
						</div>
						<div class="col-sm-3">
							<label for="have-item">have</label>
							<input type="checkbox" id="have-item" name="have-item">
						</div>
						<div class="col-sm-3">
							<button>edit</button>
						</div>
					</div>			
					
				</div>
				
				<legend>Pet Goods</legend>
				<div class="pet container-fluid">
					<div class="row">
						
						<div class="col-sm-3">
							<p>cat litter</p>
						</div>
						<div class="col-sm-3">
							
						</div>
						<div class="col-sm-3">
							<label for="have-item">have</label>
							<input type="checkbox" id="have-item" name="have-item">
						</div>
						<div class="col-sm-3">
							<button>edit</button>
						</div>
					</div>	
					
				</div>
				
				<legend>Produce</legend>
				<div class="produce container-fluid">
					<div class="row">
						
						<div class="col-sm-3">
							<p>lettuce</p>
						</div>
						<div class="col-sm-3">
							
						</div>
						<div class="col-sm-3">
							<label for="have-item">have</label>
							<input type="checkbox" id="have-item" name="have-item">
						</div>
						<div class="col-sm-3">
							<button>edit</button>
						</div>
					</div>	

				</div>
			<button class="pull-right" id="add-more">Add More Items</button>	
			<button class="pull-right" id="update-list">Update List</button>
		</section>


	</div>
	


</body>
</html>
