<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/reset.css">
	
	
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/main.css">

	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

	<link href='http://fonts.googleapis.com/css?family=Raleway|Open+Sans|Dosis' rel='stylesheet' type='text/css'>
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<!-- <header class="page-header">
		<h1>My Shopping List</h1>
	</header> -->
	<header class="text-center header">
		<h1>My Shopping List</h1>
		<p class="pull-right text-muted">created by Jeff Lundgren @2015</p>
	</header>
    <div class="container-fluid content">
		<section class="text-center add-items">
			
			<form class="form-horizontal" id="item-form">
				<div class="form-group">
					<label for="item-add">Add Your Item</label>
					<input type="text" id="item-add" name="item-add" class="form-control" placeholder="item" required>
				</div>
				
				<div class="form-group">
					<div class="row">
						<label for="item-group">Item Type</label>
					</div>
					<select id="item-group" name="item-group">
						<option value="bakery">Bakery</option>
						<option value="cleaning">Cleaning</option>
						<option value="dairy">Dairy</option>
						<option value="frozen">Frozen</option>
						<option value="grocery">Grocery</option>
						<option value="meat">Meat</option>
						<option value="pet">Pet</option>
						<option value="produce">Produce</option>
					</select>
				</div>
				
				<div class="form-group">
					<label for="comment">Comment</label>
					<input type="text" id="comment" name="comment" class="form-control" placeholder="optional comment">
				</div>

				<div class="form-group">
					<button id="add-item" name="add-item">Add Item</button>
					<button id="done" name="done">Done</button>
				</div>

			</form>
			
		</section>

		<section id="list">
			<h1>My Items</h1>
			
				
				<div class="bakery container-fluid item-group">
					<h3>Bakery</h3>
					
				</div>
				
				<div class="cleaning container-fluid item-group">
					<h3>Cleaning</h3>
				</div>

				
				<div class="dairy container-fluid item-group">
					<h3>Dairy</h3>
				</div>
				
				
				<div class="frozen container-fluid item-group">
					<h3>Frozen</h3>
					
				</div>
				
				
				<div class="grocery container-fluid item-group">
					<h3>Grocery</h3>
					
				</div>
				
				
				<div class="meat container-fluid item-group">
					<h3>Meat</h3>
					
				</div>
				
				
				<div class="pet container-fluid item-group">
					<h3>Pet Goods</h3>
					
					
				</div>
				
				
				<div class="produce container-fluid item-group">
					<h3>Produce</h3>
					

				</div>
			<button class="pull-right" id="add-more">Add More Items</button>	
			<button class="pull-right" id="update-list">Update List</button>
		</section>

	</div>
    
    	

</body>
</html>
